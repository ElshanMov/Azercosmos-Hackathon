version: '3.8'

services:
  # PostgreSQL + PostGIS
  db:
    image: postgis/postgis:14-3.3
    container_name: urban-lens-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urban_lens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/01_create_schema.sql:/docker-entrypoint-initdb.d/01_create_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: urban-lens-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/urban_lens
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python -m src.etl && python -m src.main"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urban-lens-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
